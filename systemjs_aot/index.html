<!DOCTYPE html>
<html>

<head>
    <title>ag-Grid Angular JIT Example</title>
    <base href="/">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- polyfills -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>


    <!-- ag-grid CSS -->
    <!-- In your build, you will probably want to include the css in your bundle. -->
    <!-- To do this you will use a CSS Loader. How to do this is not an ag-Grid -->
    <!-- problem, so I've not included how to do it here. For simplicity, and -->
    <!-- explicitness, the CSS files are loaded in directly here. -->
    <link href="node_modules/ag-grid-community/dist/styles/ag-grid.css" rel="stylesheet"/>
    <link href="node_modules/ag-grid-community/dist/styles/ag-theme-balham.css" rel="stylesheet"/>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

    <!-- Example uses font awesome icons -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"/>

    <style>
        body {
            line-height: 1
        }

        div.card-body > a {
            margin-top: 5px
        }
    </style>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>

</head>

<!-- 3. Display the application -->
<body>
<my-app>Loading...</my-app>
</body>

</html>
